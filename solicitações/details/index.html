<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitações de Materiais</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="file:///C:/Users/jaysa.sousa/Documents/GitHub/usina-novacap/midia/img/logo.png" alt="Logo da empresa">
    </div>
    <nav>
      <button class="botao-selecao ativo" data-filtro="todos">Todos</button>
      <button class="botao-selecao" data-filtro="solicitante">Solicitante</button>
      <button class="botao-selecao" data-filtro="materiais">Materiais</button>
      <button class="botao-selecao" data-filtro="motorista">Motorista</button>
      <button class="botao-selecao" data-filtro="automovel">Automóvel</button>
      <button class="botao-selecao" data-filtro="usuario">Usuário</button>
    </nav>
  </header>

  <main>
    <section class="conteudo">
      <div class="card todos">
        <div class="informacao">
          <span class="id">ID: 15612316</span>
          <span class="status enviado">Status: Processando</span>
        </div>
        <div class="informacao">
            <br>Solicitante: Deinf</br>
            <br>N do SEI: 21561456156ss</br>
            <br>Material: CBUQ</br>
            <br>Data: 22/03/24</br>
            <br>Motorista: Fellipe</br>
            <br>Automóvel: Caminhão</br>
            <br></br>
            <br>Endereço de origem: Asa sul</br>
            <br>Endereço de destino: Asa norte</br>
        </div>

        <div>
          <br><section class="editar">
            <button class="botao-editar">Editar</button>
          </section></br>
        </div>

      <div class="card solicitante" style="display: none;"></div>
      <div class="card materiais" style="display: none;"></div>
      <div class="card motorista" style="display: none;"></div>
      <div class="card automovel" style="display: none;"></div>
      <div class="card usuario" style="display: none;"></div>
      <!-- add icon para o usuário -->
    </section>
  </main>

  <div class="modal">
    <div class="conteudo-modal">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
